<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Dolce Vita's Logo" class="d-inline-block align-text-middle" id="nav-bar-logo">

                <h1 class="glow">D</h1>

                <h1 class="glow">C</h1>

                <h1 class="glow">V</h1>

                <h1 class="glow">A</h1>
            </div>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav .justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>

    <main>
        <section id="image-banner">
            <img class="image" src="images/image16.jpeg">
            <h1 class="image-title">RESERVATIONS</h1>
        </section>
        <div class="container">
            <h1 id="reservation-heading">Make a Reservation</h1>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
              </div>
              <div class="mb-3">
                <label for="party-size" class="form-label">Party Size</label>
                <select class="form-select" id="party-size" name="party-size" required>
                  <option value="">Select One</option>
                  <option value="1">1 person</option>
                  <option value="2">2 people</option>
                  <option value="3">3 people</option>
                  <option value="4">4 people</option>
                  <option value="5+">5 or more people</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="special-requests" class="form-label">Special Requests</label>
                <textarea class="form-control" id="special-requests" name="special-requests" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
    </main>

    <hr>
    <footer>
        <img src="images/logo.png" id="footer-logo">

    </footer>
